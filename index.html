<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shopping Cart Demo</title>
  <link rel="stylesheet" href="style.css">
	<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
	<script src="main.js"></script>
</head>
<body>

	<header>
		<h3>Shopping cart ordering page based on media objects</h3>
	</header>
	<main>
		<aside>
			<h3>Aside</h3>
		</aside>

		<div id="main-content">
			<fieldset>
				<legend>Products</legend>
				<ul class="products">
					<li class="item fish">
							<img src="http://lorempixel.com/400/200/sports/1">
							<p>Fish</p> 
							<button>Add</button>
						</li>
					<li class="item cow">
							<img src="http://lorempixel.com/400/200/sports/2">
							<p>Cow</p> 
							<button>Add</button>
					</li>
				</ul>
			</fieldset>

			<fieldset>
				<legend>Cart</legend>
				<button class="remove-all">Remove All</button>
				<ul class="cart"></ul>
			</fieldset>
		</div>

	</main>

	<footer>
		<h3>Footer</h3>
	</footer>

</body>
</html>
